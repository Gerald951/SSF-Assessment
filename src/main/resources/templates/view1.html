<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>View 1</title>
	</head>
	<body>
		<!--
			Feel free to make changes to this HTML but do no change the option in select
		-->

		<h1>Shopping Cart</h1>
		<form method="POST" data-th-action="/addCart" data-th-object="${item}">
			<table>
				<tr>
					<td>Item:</td>
					<td>
						<select name="name">
							<option value="apple">Apple</option>
							<option value="orange">Orange</option>
							<option value="bread">Bread</option>
							<option value="cheese">Cheese</option>
							<option value="chicken">Chicken</option>
							<option value="mineral_water">Mineral Water</option>
							<option value="instant_noodles">Instant Noodles</option>
						</select>
					</td>
					<td data-th-if="${#fields.hasErrors('name')}">
						<span data-th-errors="*{name}" data-th-errorclass="error"></span>
					</td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td>
						<input type="number" name="quantity" size="4" placeholder="Quantity">
					</td>
					<td data-th-if="${#fields.hasErrors('quantity')}">
						<span data-th-errors="*{quantity}" data-th-errorclass="error"></span>
					</td>
				</tr>
			</table>
	
			<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
				<thead>
					<tr>
						<th>Item</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody>
					<div data-th-unless="${#lists.isEmpty(cart.contents)}">
						<div data-th-each="it : ${cart.contents}" data-th-object="${it}">
							<span data-th-text="*{name}"></span>
							<span data-th-text="*{quantity}"></span>
						</div>
					</div>
				</tbody>
			</table>
			<div>
				<button type="submit">Add</button>
				<button type="submit" formmethod="/GET" formaction="/shippingaddress">Next</button>
			</div>
		</form>	
	</body>
</html>
